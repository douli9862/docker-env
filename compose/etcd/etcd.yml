etcd:
  image: gcr.io/google_containers/etcd-amd64:2.2.5
  net: "host"
  command: >
    /usr/local/bin/etcd
    --listen-client-urls http://127.0.0.1:4001,http://${HOST_IP}:4001
    --advertise-client-urls http://${HOST_IP}:4001
    --data-dir /var/etcd/data
  volumes:
    - /var/etcd/data:/var/etcd/data
